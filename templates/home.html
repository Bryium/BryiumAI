<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryium?</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7427371865.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header" id="sideHeader">
      <div class="header-home">
        <i
          class="fa-solid fa-bars-staggered fa-beat"
          style="color: #0804f6"
          id="sideHeaderBtn"
          title="Open side header"
        ></i>
        <i
          class="fa-regular fa-comment fa-beat"
          style="color: #002aff"
          title="New Chat"
        ></i>
      </div>

      <div class="profile-header">
        <button id="user-profile-button" class="profile-button">
          <!-- This will display either the profile picture or initials -->
          <span id="user-avatar">{{ user.username[:2].upper() }}</span>
        </button>

        <!-- Profile Dropdown  -->
        <div id="profile-dropdown" class="profile-dropdown hidden">
          <div class="profile-info">
            <p id="profile-name">{{ user.username }}</p>
            <p id="profile-email">{{ user.email }}</p>
          </div>
          <button id="logout-button" class="logout-button">Logout</button>
        </div>
      </div>
    </div>

    <!--side Header-->
    <div class="side-header" id="sideHeader" style="display: none">
      <div class="side-header-content">
        <i
          class="fa-solid fa-bars-staggered fa-beat"
          style="color: #0804f6"
        ></i>
        <i
          class="fa-solid fa-magnifying-glass fa-beat-fade"
          style="color: #000fff"
        ></i>
      </div>
    </div>

    <!--Main Content-->
    <div class="chat-container">
      <div class="chat-header">
        <h1>Bryium?</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="static-message">
          Hey, I'm Bryium. How may I help you today?
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="file"
          id="file-input"
          accept="image/*"
          capture="camera"
          style="display: none"
        />
        <button id="camera-button">üì∑</button>
        <button id="gallery-button">üñºÔ∏è</button>
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
      <div id="image-container"></div>
      <!-- Container for displaying uploaded image -->
    </div>

    <!-- Script for Toastify flashing messages -->
    <script>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>

    <script src="/static/script.js"></script>
    <script>
      // This code is embedded inside the HTML to handle the Toastify flashing messages
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
