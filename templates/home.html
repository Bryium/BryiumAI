<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryium?</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/Toastify.min.js"></script>
  </head>
  <body>
    <div class="header">
      <i class="fa-solid fa-sidebar"></i>
      <i class="fa-solid fa-message-plus"></i>
      <div class="profile-header">
        <button id="user-profile-button" class="profile-button">BK</button>
      </div>
    </div>

    <!--side Header-->
    <div class="side-header">
      <div class="side-header-content">
        <i class="fa-solid fa-sidebar"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-bar" placeholder="Search..." />
      </div>
    </div>

    <!--Main Content-->
    <div class="chat-container">
      <div class="chat-header">
        <h1>Bryium?</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="static-message">
          Hey, I'm Bryium. How may I help you today?
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="file"
          id="file-input"
          accept="image/*"
          capture="camera"
          style="display: none"
        />
        <button id="camera-button">üì∑</button>
        <button id="gallery-button">üñºÔ∏è</button>
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
      <div id="image-container"></div>
      <!-- Container for displaying uploaded image -->
    </div>

    <!-- Script for Toastify flashing messages -->
    <script>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>

    <script src="/static/script.js"></script>
    <script>
      // This code is embedded inside the HTML to handle the Toastify flashing messages
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
