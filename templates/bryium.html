<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryium?</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/media-queries.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/Toastify.min.js"></script>
  </head>
  <body>
    <!-- Top-right buttons -->
    <div class="header-login" id="toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="auth-buttons">
      <a href="/login" class="auth-btn">Login</a>
      <a href="/register" class="auth-btn">Register</a>
    </div>
    <div class="menu" id="menu">
      <span id="close"> &times;</span>
      <ul>
        <li><a href="/login">login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </div>

    <div class="chat-container">
      <div class="chat-header">
        <h1>Bryium?</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="static-message">
          Hey, I'm Bryium. How may I help you today?
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="file"
          id="file-input"
          accept="image/*"
          capture="camera"
          style="display: none"
        />
        <button id="camera-button">üì∑</button>
        <button id="gallery-button">üñºÔ∏è</button>
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
      <div id="image-container"></div>
      <!-- Container for displaying uploaded image -->
    </div>

    <!-- Script for Toastify flashing messages -->
    <script>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>

    <script src="/static/script.js"></script>
    <script>
      // This code is embedded inside the HTML to handle the Toastify flashing messages
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Use Toastify to show flash messages from Flask
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "right",
              backgroundColor: category == 'danger' ? 'red' : 'green'
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}
    </script>
  </body>
</html>
