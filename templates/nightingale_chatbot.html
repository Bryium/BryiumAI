<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nightingale Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Nightingale</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="static-message">
          Hey, I'm Nightingale. How may I help you today?
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="file"
          id="file-input"
          accept="image/*"
          capture="camera"
          style="display: none"
        />
        <button id="toggle-buttons">‚ûï</button>
        <div id="floating-buttons" class="hidden">
          <button id="camera-button">üì∑</button>
          <button id="gallery-button">üñºÔ∏è</button>
        </div>
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script>
      document
        .getElementById("toggle-buttons")
        .addEventListener("click", function () {
          const floatingButtons = document.getElementById("floating-buttons");
          floatingButtons.classList.toggle("hidden");
        });
    </script>
    <script src="/static/script.js"></script>
  </body>
</html>
