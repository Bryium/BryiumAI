<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <p>Enter your correct details to get started</p>
      <form class="register-form" id="registerForm">
        <div class="input-group">
          <span class="icon">ğŸ‘¤</span>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
          <span id="username-error" class="error-message"></span>
        </div>
        <div class="input-group">
          <span class="icon">âœ‰ï¸</span>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
          <span id="email-error" class="error-message"></span>
        </div>
        <div class="input-group">
          <span class="icon">ğŸ”’</span>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
          <span id="password-error" class="error-message"></span>
        </div>
        <div class="input-group">
          <span class="icon">ğŸ”’</span>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
          <span id="confirm-password-error" class="error-message"></span>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <div class="divider">
        <span>OR</span>
      </div>
      <div class="social-login">
        <h1>Already have an account?</h1>
        <a href="/login" class="auth-btn">Login</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
      document
        .querySelector("#registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          clearErrors();

          let hasError = false;

          const username = document.querySelector("#username").value;
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;
          const confirmPassword =
            document.querySelector("#confirmPassword").value;

          if (!username) {
            showError("username", "Username is required");
            hasError = true;
          }
          if (!email) {
            showError("email", "Email is required");
            hasError = true;
          } else {
            checkEmailExists(email).then((emailExists) => {
              if (emailExists) {
                showError("email", "Email already exists");
                hasError = true;
              }
            });
          }
          if (!password) {
            showError("password", "Password is required");
            hasError = true;
          } else if (password.length < 6) {
            showError("password", "Password must be at least 6 characters");
            hasError = true;
          }
          if (!confirmPassword) {
            showError("confirmPassword", "Please confirm your password");
            hasError = true;
          } else if (password !== confirmPassword) {
            showError("confirmPassword", "Passwords do not match");
            hasError = true;
          }

          if (!hasError) {
            // Send the data to the backend for saving
            const userData = {
              username: username,
              email: email,
              password: password,
              confirm_password: confirmPassword,
            };

            fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(userData),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  // Show success Toast
                  Toastify({
                    text: "Registration successful!",
                    backgroundColor:
                      "linear-gradient(to right, #00b09b, #96c93d)",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                  }).showToast();

                  // Redirect to the login page after 3 seconds
                  setTimeout(() => {
                    window.location.href = "/login";
                  }, 3000);
                } else {
                  alert(data.message);
                }
              })
              .catch((error) => console.error("Error:", error));
          }
        });

      function showError(field, message) {
        document.querySelector(`#${field}-error`).textContent = message;
      }

      function clearErrors() {
        const errors = document.querySelectorAll(".error-message");
        errors.forEach((error) => (error.textContent = ""));
      }

      function checkEmailExists(email) {
        return fetch("/check-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: email }),
        })
          .then((response) => response.json())
          .then((data) => data.exists)
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
